<html>
    <head>
        <title>Date</title>
    </head>
    <body>
        <script>
            var today = new Date();
            document.write(today.getMonth()+1+"/"+today.getDate()+"/"+today.getFullYear()+"<br>"+
            (today.getMonth()+1)+"-"+today.getDate()+"-"+today.getFullYear())
        </script>
    </body>
</html>
